<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bttGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="22" fill="url(#bttGrad)"/>
  
  <!-- BTT letters in modern font -->
  <text x="50" y="65" 
        font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="36" 
        font-weight="700" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="-1">BTT</text>
  
  <!-- Subtle accent line -->
  <rect x="20" y="75" width="60" height="3" rx="1.5" fill="white" opacity="0.3"/>
</svg>
